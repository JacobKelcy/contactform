<style href="./index.css"></style>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Contact Me!</h1>
      <form
        class="row g-3"
        action="https://formsubmit.co/216e89a9c574a30145def3bdf635809f"
        method="POST"
      >
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            name="name"
            id="firstName"
            required
          />
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            name="Last Name"
            id="lastName"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control"
            name="email"
            id="emailInfo"
            required
          />
        </div>
        <div class="col-md-8">
          <label for="emailInfo" class="form-label">Phone Number</label>
          <input
            type="text"
            name="Phone Number"
            class="form-control"
            id="phoneNumber"
            placeholder="+1 (415) 867-5309"
          />
        </div>
        <div class="col-md-12">
          <label for="comments" class="form-label">Comments, questions?</label>
          <textarea
            class="form-control"
            id="comments"
            name="comments, message"
            rows="3"
            required
          ></textarea>
        </div>
        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
